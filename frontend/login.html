<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - EventPro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <!-- Primero auth.js, luego login.js -->
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
    <div class="auth-container">
        <!-- Fondo animado -->
        <div class="background-animation">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
            <div class="floating-shape shape-4"></div>
        </div>

        <!-- Contenido principal -->
        <div class="auth-content">
            <!-- Header -->
            <div class="auth-header">
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    <span>Volver al inicio</span>
                </a>
                
                <div class="brand">
                    <div class="brand-icon">
                        <i class="fas fa-calendar-star"></i>
                    </div>
                    <div class="brand-text">
                        <h1>EventPro</h1>
                        <p>Gestión de Eventos</p>
                    </div>
                </div>
            </div>

            <!-- Card principal -->
            <div class="auth-card">
                <!-- Tabs de navegación -->
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Iniciar Sesión</span>
                    </button>
                    <button class="tab-btn" data-tab="register">
                        <i class="fas fa-user-plus"></i>
                        <span>Registrarse</span>
                    </button>
                </div>

                <!-- Alertas -->
                <div id="alertContainer" class="alert-container"></div>

                <!-- Formulario de Login -->
                <form id="loginForm" class="auth-form active">
                    <div class="form-header">
                        <h2>¡Bienvenido de vuelta!</h2>
                        <p>Ingresa tus credenciales para continuar</p>
                    </div>

                    <div class="form-group">
                        <label for="loginEmail">
                            <i class="fas fa-envelope"></i>
                            Email
                        </label>
                        <div class="input-wrapper">
                            <input 
                                type="email" 
                                id="loginEmail" 
                                name="email" 
                                placeholder="Ingresa tu email"
                                required
                                autocomplete="email"
                            >
                            <div class="input-focus-border"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">
                            <i class="fas fa-lock"></i>
                            Contraseña
                        </label>
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                id="loginPassword" 
                                name="password" 
                                placeholder="Ingresa tu contraseña"
                                required
                                autocomplete="current-password"
                            >
                            <button type="button" class="password-toggle" data-input="loginPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                            <div class="input-focus-border"></div>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="rememberMe" name="remember">
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-label">Recordarme</span>
                        </label>
                        <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">
                        <span class="btn-text">
                            <i class="fas fa-sign-in-alt"></i>
                            Iniciar Sesión
                        </span>
                        <div class="btn-loader">
                            <div class="spinner"></div>
                        </div>
                    </button>

                    <!-- Demo accounts -->
                    <div class="demo-section">
                        <div class="demo-divider">
                            <span>Cuentas de demostración</span>
                        </div>
                        <div class="demo-buttons">
                            <button type="button" class="btn btn-demo" data-role="admin">
                                <i class="fas fa-user-shield"></i>
                                Admin Demo
                            </button>
                            <button type="button" class="btn btn-demo" data-role="client">
                                <i class="fas fa-user"></i>
                                Cliente Demo
                            </button>
                        </div>
                    </div>
                </form>

                <!-- Formulario de Registro -->
                <form id="registerForm" class="auth-form">
                    <div class="form-header">
                        <h2>Crear cuenta nueva</h2>
                        <p>Únete a nuestra plataforma de eventos</p>
                    </div>

                    <div class="form-group">
                        <label for="registerName">
                            <i class="fas fa-user"></i>
                            Nombre completo
                        </label>
                        <div class="input-wrapper">
                            <input 
                                type="text" 
                                id="registerName" 
                                name="name" 
                                placeholder="Ingresa tu nombre completo"
                                required
                                autocomplete="name"
                            >
                            <div class="input-focus-border"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="registerEmail">
                            <i class="fas fa-envelope"></i>
                            Email
                        </label>
                        <div class="input-wrapper">
                            <input 
                                type="email" 
                                id="registerEmail" 
                                name="email" 
                                placeholder="Ingresa tu email"
                                required
                                autocomplete="email"
                            >
                            <div class="input-focus-border"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="registerPassword">
                            <i class="fas fa-lock"></i>
                            Contraseña
                        </label>
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                id="registerPassword" 
                                name="password" 
                                placeholder="Mínimo 8 caracteres"
                                required
                                autocomplete="new-password"
                            >
                            <button type="button" class="password-toggle" data-input="registerPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                            <div class="input-focus-border"></div>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill"></div>
                            </div>
                            <span class="strength-text"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">
                            <i class="fas fa-lock"></i>
                            Confirmar contraseña
                        </label>
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                placeholder="Repite tu contraseña"
                                required
                                autocomplete="new-password"
                            >
                            <button type="button" class="password-toggle" data-input="confirmPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                            <div class="input-focus-border"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="userRole">
                            <i class="fas fa-users"></i>
                            Tipo de usuario
                        </label>
                        <div class="select-wrapper">
                            <select id="userRole" name="role" required>
                                <option value="">Selecciona tu rol</option>
                                <option value="Cliente">Cliente</option>
                                <option value="Administrador">Administrador</option>
                            </select>
                            <div class="select-icon">
                                <i class="fas fa-chevron-down"></i>
                            </div>
                            <div class="input-focus-border"></div>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="acceptTerms" name="terms" required>
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-label">
                                Acepto los <a href="#" class="terms-link">términos y condiciones</a>
                            </span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">
                        <span class="btn-text">
                            <i class="fas fa-user-plus"></i>
                            Crear Cuenta
                        </span>
                        <div class="btn-loader">
                            <div class="spinner"></div>
                        </div>
                    </button>
                </form>
            </div>
        </div>
    </div>

    
</body>
</html>
